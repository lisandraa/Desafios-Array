<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação</title>
</head>
<body>

<h2>Catalogação de produtos</h2>
<p id="demo"></p>

<div>
    ID <input id="name" type="text"><br>
    Nome do produto <input id="name1" type="text"><br>
    Preço de compra <input id="bought" type="number"><br>
    Preço de venda<input id="sell" type="number"><br>
    <button onclick="enviar()">Enviar</button> <br>
    <section id="res"></section>
</div>
<script>

function enviar() {
    let name = document.getElementById("name").value
    let name1 = document.getElementById("name1").value
    let bought = document.getElementById("bought").value
    let sell = document.getElementById("sell").value
    let res = document.getElementById("res")

const product = {
    ID: name,
    bought: bought,
    sell: sell,
    name1: name1,
    fullProduct: function() {
        return this.ID + ", " + this.name1;
    }
}

document.getElementById("res").innerHTML = "O produto <strong>"+ product.fullProduct() + "</strong> foi comprado por <strong> " + product.bought + " </strong> reais,e será vendido por <strong> " + product.sell + "</strong> reais"
}
</script>
</body>
</html>
